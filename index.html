<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Sample Map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />


<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script> <!-- Mapbox Styles API --> 
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' /> <!--Mapbox Styles API--> 

<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:50%; }
</style>
</head>
<body>
<style>
#menu {
position: absolute;
background: #fff;
padding: 10px;
font-family: 'Open Sans', sans-serif;
}
</style>
 
<div id='map'></div>
<div id='menu'>
<input id='ciuex4s4z006s2ipmb9n8dboo' type='radio' name='rtoggle' value='streets' checked='checked'>
<label for='streets'>streets</label>
<input id='cjuidoio969aj1guttodfzxcc' type='radio' name='rtoggle' value='satellite'>
<label for='satellite'>satellite</label>
</div>
    

   
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ29tYXAiLCJhIjoiY2l1ZXc1Y2VkMDBjazJvcnVwN2I3am9yNSJ9.tUBGQjBn0QOGpYbfKNRh2Q';   //This access your personal Mapbox account 
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/gomap/ciuex4s4z006s2ipmb9n8dboo', // stylesheet location     // personalized map  
center: [-77.01081275939941, 38.889830315871485], // starting position [lng, lat]
zoom: 12 // starting zoom
});
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

// map switch menu 
var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');
 
function switchLayer(layer) {
var layerId = layer.target.id;
map.setStyle('mapbox://styles/gomap/' + layerId);
}
 
for (var i = 0; i < inputs.length; i++) {
inputs[i].onclick = switchLayer;
}
    
    
</script> 
</body>
</html>
